<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tutorial AngularJs - Directivas</title>
  <script type="text/javascript" src="static/js/angularjs/1.7.7/angular.min.js"></script>
</head>
<body ng-app="myApp">

  <input type="text" ng-model="value1">
  <p>{{ value1 }}</p>
  <hr>
  <p>{{ 5+5 }}</p>
  <p ng-bind="5+5"></p>

  <script type="text/javascript">

    var myApp = angular.module('myApp', []);

  </script>

</body>
</html>
