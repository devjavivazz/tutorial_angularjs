<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tutorial AngularJs - Routing</title>
  <script type="text/javascript" src="static/js/angularjs/1.7.7/angular.min.js"></script>
  <script type="text/javascript" src="static/js/angularjs/1.7.7/angular-route.min.js"></script>
</head>
<body ng-app="myApp">

  <h1>Routing</h1>

  <div ng-include="'templates/menu.html'"></div>

  <div ng-view></div>

  <script type="text/javascript">
    var app = angular.module('myApp', ['ngRoute']);
    app.config(function($routeProvider) {
      $routeProvider.when('/', {
        redirectTo: '/'
      }).when('/about', {
        templateUrl: 'templates/about.html'
        // controller: 'FirstController'
      }).when('/contact', {
        templateUrl: 'templates/contact.html',
        // controller: 'SecondController'
      }).otherwise({
        redirectTo: '/'
      });
    });
  </script>

</body>
</html>
